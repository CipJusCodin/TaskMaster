<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7633ff" />
      <stop offset="100%" stop-color="#ae58ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Dark Background with Rounded Corners -->
  <rect x="10" y="10" width="380" height="100" rx="20" ry="20" fill="#1a1a22" filter="url(#softShadow)" />
  
  <!-- Decorative Checkmark/Task List Icon -->
  <g transform="translate(40, 40) scale(0.9)" filter="url(#glow)">
    <circle cx="20" cy="20" r="20" fill="url(#headerGradient)" opacity="0.9" />
    <path d="M13 20L18 25L27 16" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Task List Lines -->
  <g transform="translate(70, 35)">
    <line x1="0" y1="0" x2="25" y2="0" stroke="#a15eff" stroke-width="2.5" stroke-linecap="round" />
    <line x1="0" y1="10" x2="20" y2="10" stroke="#a15eff" stroke-width="2.5" stroke-linecap="round" />
    <line x1="0" y1="20" x2="15" y2="20" stroke="#a15eff" stroke-width="2.5" stroke-linecap="round" />
  </g>
  
  <!-- TaskMaster Text -->
  <text x="110" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="white" filter="url(#softShadow)">
    Task<tspan fill="url(#headerGradient)">Master</tspan>
  </text>
  
  <!-- Subtle Gradient Overlay -->
  <rect x="10" y="10" width="380" height="100" rx="20" ry="20" fill="url(#headerGradient)" opacity="0.05" />

  <!-- Subtle Bottom Line Accent -->
  <path d="M 30 90 L 370 90" stroke="url(#headerGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6" />
</svg>
